    <div class="content">
        <div class="container">
            <div class="form-container mx-auto">
                <h2>Crear Cuenta</h2>
                <form id="createUserForm">
                    <div class="mb-3">
                        <label for="createUsername" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="createUsername"
                            placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="createEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="createEmail"
                            placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="createPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="createPassword"
                            placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>

                <p class="form-text">¿Ya tienes una cuenta? <a href="#" id="switchToLogin">Inicia sesión</a></p>
            </div>

            <div class="form-container mx-auto" id="loginFormContainer" style="display: none;">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Nombre de Usuario o Correo</label>
                        <input type="text" class="form-control" id="loginUsername"
                            placeholder="Ingrese su usuario o correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="loginPassword"
                            placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>

                <p class="form-text">¿No tienes una cuenta? <a href="#" id="switchToRegister">Regístrate aquí</a></p>
            </div>
        </div>
