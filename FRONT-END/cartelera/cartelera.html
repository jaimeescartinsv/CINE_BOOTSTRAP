            <h1 class="display-4">Cartelera</h1>
            <p class="lead">Descubre todas las películas disponibles en nuestras salas</p>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="search-bar position-relative">
                    <i class="bi bi-search"></i>
                    <input type="text" id="buscarPorTitulo" class="form-control" placeholder="Buscar por título...">
                </div>
            </div>
            <div class="col-md-6">
                <select id="buscarPorGenero" class="form-select">
                    <option value="">Buscar por género...</option>
                    <option value="Acción">Acción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                </select>
            </div>
        </div>

        <div id="contenedorMensaje" class="message"></div>

        <div class="row" id="contenedorPeliculas">
            <!-- Películas generadas dinámicamente -->
        </div>

        <nav>
            <ul class="pagination" id="paginacion">
                <!-- Botones generados dinámicamente -->
